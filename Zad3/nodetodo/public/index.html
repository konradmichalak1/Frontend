<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="nodeTodo">

        <head>
                <!-- META -->
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

                <title>Node/Angular Todo App</title>

                <!-- SCROLLS -->
                <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
                <style>
                        html                                         { overflow-y:scroll; }
                        body                                         { padding-top:50px; }
                        #todo-list                                 { margin-bottom:30px; }
                        #todo-form                                  { margin-bottom:50px; }
                </style>

                <!-- SPELLS -->
                <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
                <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
                <script src="core.js"></script>

        </head>
        <!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->

        <body ng-controller="mainController">
                <div class="container">

                        <!-- HEADER AND TODO COUNT -->
                        <div class="jumbotron text-center">
                                <h1>nodeTODO {{ title }} <span class="label label-info">{{ todos.length }}</span></h1>
                        </div>
                        <!--Przyciski do list-->
                        <div class="row tabs-box">
                                <div class="col-md-6 col-md-offset-4">
                                  <button class="tab btn btn-primary" ng-click="selectTab('all')">Wszystkie</button>
                                  <button class="tab btn btn-warning" ng-click="selectTab('todo')">Do zrobienia</button>
                                  <button class="tab btn btn-success" ng-click="selectTab('done')">Zrobione</button>
                                </div>     
                        </div>   

                        <!-- TODO LIST -->
                        <div id="todo-list" class="row">
                                <div class="col-sm-4 col-sm-offset-4">

                                        <!--OBSŁUGA ELEMENTOW-->
                                        <!-- LOOP OVER THE TODOS IN $scope.todos -->
                                        <div class="checkbox" ng-repeat="todo in todos">
                                                <label ng-show="!editing">
                                                        <input type="checkbox"  ng-click="updateTodo(todo._id)" ng-model="todo.done">
                                                        {{ todo.text }} 
                                                </label>
                                                <input type="text" ng-show="editing" ng-model="todo.text"> 
                                                <button  class="tab btn btn-warning" ng-click="editing=editButton(todo._id, editing)">Edit</button>  
                                                <button class="tab btn btn-danger" ng-click="deleteTodo(todo._id)">Delete</button>  
                                        </div>
                                </div>
                        </div>

                        <!-- FORM TO CREATE TODOS -->
                        <div id="todo-form" class="row">
                                <div class="col-sm-8 col-sm-offset-2 text-center">
                                        <form>
                                                <div class="form-group">

                                                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                                                        <input type="text" class="form-control input-lg text-center"
                                                                placeholder="co jeszcze chcesz zrobić?" ng-model="formData.text">
                                                </div>

                                                <!-- createToDo() WILL CREATE NEW TODOS -->
                                                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                                        </form>
                                </div>
                        </div>

                </div>

        </body>

</html>
